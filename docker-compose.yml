version: '3.8'

services:
  cc-shifter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cc-shifter
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-cc-shifter-secret-change-in-production}
    volumes:
      # Persist data between container restarts
      - cc-shifter-data:/app/server/data/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  cc-shifter-data:
    driver: local
